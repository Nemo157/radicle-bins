steps:
  - label: "Build + Test"
    commands:
      - ".ci/build-test"
    agents: &build-agent
      production: "true"
      platform: "linux"
    env: &build-docker
      DOCKER_IMAGE: "gcr.io/opensourcecoin/radicle-bins-build@sha256:570908898b28ecee3464b85fb41b270857ae44607d452217289aae131a95eb41"
      DOCKER_FILE: .docker/build/Dockerfile

  - label: "Clippy Yeah Yeah Clippy Shlippy Yeah"
    commands:
      - ".ci/clippy"
    agents: *build-agent
    env: *build-docker

  - label: "Deny"
    commands:
      - ".ci/advisory"
    agents: *build-agent
    env: *build-docker

  - label: "Docs"
    commands:
      - ".ci/docs"
    agents: *build-agent
    env: *build-docker
